#1.项目启动的端口
server.port=9090
#2.数据库连接参数
spring.datasource.url=jdbc:mysql://localhost:3306/club?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=981002
#
#spring.resources.static-locations=
#3.Mybatis配置
#3.1配置映射类所在的包
mybatis.type-aliases-package=com.lgt.clubmanagement.entity
#3.2mapper文件所在路径，这样写可匹配mapper目录下的所有mapper，包括其子目录下的
mybatis.mapper-locations=classpath:mapper/*.xml
#3.3配置MyBatis打印SQL语句到日志
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=false

# PageHelper 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql